<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>

  <header>

          <li><a href="/">제휴마케팅</a></li>
        </ul>
      </div>
    </div>

    <section>
      <div class="inner">
        <div class="grid-container">
          <button class="button--category">
            카테고리
          </button>
          <h1 class="logo">
            Coupang
            <a href="https://www.coupang.com/" rel="noopener noreferrer">
            </a>
          </h1>
          <div class="search">
            <form action="">
              <div class="select-con">
                <select name="category-select" id="select">
                  <option value="">전체</option>
                  <option value="">전체</option>

                  <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 17H15L19.6957 23L24 17Z" fill="#767676"/>
                    </svg>
              </div>
              
              <input type="search" name="" id="" placeholder="찾고싶은 상품을 검색해 보세요!">
              <button><img src="./assets/icon/mic.svg" alt=""></button>
              <button><img src="./assets/icon/search.svg" alt=""></button>
            </form>


          </div>
          <div class="myCoupang user-btn">
            <button>마이쿠팡</button>
            <ul>
              <li><a href="/">주문목록</a></li>
              <li><a href="/">주소/반품</a></li>
              <li><a href="/">찜리스트</a></li>
            </ul>
          </div>
          <div class="cart user-btn">
            <button>장바구니

            </button>
            <div class="tooltip">
              장바구니에 담긴 상품이 없습니다.
            </div>

          </div>
          <ul class="nav">
            <li><a href=""><img src="./assets/icon/icon-rocket.svg" alt="로켓배송">로켓배송</a></li>
            <li><a href=""><img src="./assets/icon/icon-fresh.svg" alt="로켓배송">로켓프레시</a></li>
            <li><a href="">2023 설날<img src="./assets/icon/new.svg" alt="로켓배송"></a></li>
